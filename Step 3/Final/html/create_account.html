<!DOCTYPE html>
<html>
<head>
	<title>Create Customer Profile</title>
</head>
<body>
	<h1>Create Account</h1>
	<form>
		<fieldset>
    		<legend>Add Your Information:</legend>
    		First Name: <input type="text" name=fname"><br>
    		Last Name: <input type="text" name="lname"><br>
    		Email: <input type="email" name="email"><br>
    		Date of birth: <input type="date" name="birthdate"><br>
    		Cuisine Preference(optional): <select name="cuisines">
    			<option value="$cuisine_type">$cuisine_type</option>
    		</select>
    		<input type="submit" name="create_account">
  		</fieldset>
	</form>
</body>
</html>
