<!DOCTYPE html>
<html>
<head>
	<title>Look Up User ID</title>
</head>
<body>
	<h1>Look Up User ID</h1>
	<form>
		<fieldset>
    		<legend>Enter Your Information:</legend>

	</form>
    <h2>User ID</h2>
    $userID
</body>
